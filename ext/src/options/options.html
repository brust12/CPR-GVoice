      <label for="template">Add Template:</label>
      <input type="text" id="template" name="template">
      <textarea id="temp-text"></textarea>
      <button id="add-template" type="button">Add</button>
    </form>
    <ul id="template-list">
      <li>Template 1 <button class="remove-template" data-template="template1">Remove</button></li>
      <li>Template 2 <button class="remove-template" data-template="template2">Remove</button></li>
      <li>Template 3 <button class="remove-template" data-template="template3">Remove</button></li>
    </ul>
  </body>
