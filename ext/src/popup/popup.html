<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
    </style>
</head>

<body>
    <h1>Texting Tool for CPR</h1>
    <label for="templates">Select Template:</label>
    <select name="templates" id="templates">
      <option value="Blank">Blank</option>
      <option value="Testing TWO">2</option>
      <option value="Testing THREE">3</option>
      <option value="Testing FOUR">4</option>
    </select>
    <textarea id="textfield" rows="10" cols="40"></textarea>
    <h1 id="name" value="name">

    </h1>
    <label for="number">Phone Number: </label>
    <input type="tel" id="number" name="fname" placeholder="1234567890" size="9" padding="15" maxlength="10">
    <br><br>
    <div>
        <button id="get_data">GRAB DATA</button>
        <button id="send_message">TEXT</button>
        <br><br>
        <label for="response">Status:</label>
        <i id="response" class="status"></i>
    </div>


</body>
<script src="popup.js"></script>

</html>
